<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Schedule B, Supplies</title>
</head>
<body>
	<form id = "G1">
	<table>
		<thead>
			<tr><td colspan="2">Group (4) SUPPLIES</td></tr>
			<tr><td colspan="3"><hr></td></tr>
			<tr>
				<td>Type</td>
				<td>Cost</td>
				<td>Modify</td>
			</tr>
			<tr><td colspan="3"><hr></td></tr>
		</thead>
		
		<tbody>
			<tr id = "row1">
				<td id="type1"><input type="text" name="type1" size="15" maxlength="20" value=""></td>
				<td id="cost1">$<input type="text" name="cost1" size="4" maxlength="7" value=""></td>
				<td id="mod1"><button type="button" name="mod1">Modify</button></td>
			</tr>
			
			<tr id = "row2">
				<td id="type2"><input type="text" name="type2" size="15" maxlength="20" value=""></td>
				<td id="cost2">$<input type="text" name="cost2" size="4" maxlength="7" value=""></td>
				<td id="mod2"><button type="button" name="mod2">Modify</button></td>
			</tr>
			
			<tr id = "row3">
				<td id="type3"><input type="text" name="type3" size="15" maxlength="20" value=""></td>
				<td id="cost3">$<input type="text" name="cost3" size="4" maxlength="7" value=""></td>
				<td id="mod3"><button type="button" name="mod3">Modify</button></td>
			</tr>
			
			<tr id = "row4">
				<td id="total" colspan="3">Total: $<span id="totalOut"></span>
			</tr>
			
			<tr><td colspan="3"><hr></td></tr>
			
			<tr id = "buttonrow">
				<td id="previous"><button type="button" name="prevButton">Previous</button></td>
				<td id="newrow"><button type="button" name="newRowButton">Add New Row</button></td>
				<td id="finish"><button type="button" name="finishButton">Finish</button></td>
			</tr>
			
		</tbody>
	</table>
	</form>
</body>

</html>

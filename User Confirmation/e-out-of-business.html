<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Out of Business</title>
</head>

<body>

<div>
<form id="mainform" action="" method="post">
<table>
  <thead>
    <tr>
      <th colspan="2">OUT OF BUSINESS SECTION</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Status:</td>
      <td>
        <input type="radio" name="oobStatus" value="sold">SOLD<br>
        <input type="radio" name="oobStatus" value="closed">CLOSED<br>
        <input type="radio" name="oobStatus" value="bankrupt">BANKRUPT<br>
        <input type="radio" name="oobStatus" value="other">OTHER
      </td>
    </tr>
    <tr>
      <td>Date Ceased:</td>
      <td>
        <input type="text" name="ceaseDate" value="">
      </td>
    </tr>
  </tbody>
</table>
</form>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Schedule B, Aircraft</title>
</head>
<body>
	<form id = "G1">
	<table>
		<thead>
			<tr><td colspan="8">Group (3) AIRCRAFT</td></tr>
			<tr><td colspan="9"><hr></td></tr>
			<tr>
				<td>Year</td>
				<td>Make</td>
				<td>Model</td>
				<td>Body/Size</td>
				<td>Vehicle ID Number (VIN)</td>
				<td>Year Purchased</td>
				<td>Purchase Price</td>
				<td>For Office Use</td>
				<td>Modify</td>
			</tr>
			<tr><td colspan="9"><hr></td></tr>
		</thead>
		
		<tbody>
			<tr id = "row1">
				<td id="year1"><input type="number" name="year1" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="make1"><input type="text" name="make1" size="6" maxlength="15" value=""></td>
				<td id="model1"><input type="text" name="model1" size="6" maxlength="15" value=""></td>
				<td id="bodysize1"><input type="text" name="bodysize1" size="6" maxlength="15" value=""></td>
				<td id="vin1"><input type="text" name="vin1" size="11" maxlength="17" placeholder="11-17 characters" value=""></td>
				<td id="yearP1"><input type="number" name="yearP1" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="purchase1">$<input type="number" name="purchase1" size="5" maxlength="7" placeholder="00000" value=""></td>
				<td></td>
				<td id="mod1"><button type="button" name="mod1">Modify</button></td>
			</tr>
			
			<tr id = "row2">
				<td id="year2"><input type="number" name="year2" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="make2"><input type="text" name="make2" size="6" maxlength="15" value=""></td>
				<td id="model2"><input type="text" name="model2" size="6" maxlength="15" value=""></td>
				<td id="bodysize2"><input type="text" name="bodysize2" size="6" maxlength="15" value=""></td>
				<td id="vin2"><input type="text" name="vin2" size="11" maxlength="17" placeholder="11-17 characters" value=""></td>
				<td id="yearP2"><input type="number" name="yearP2" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="purchase2">$<input type="number" name="purchase2" size="5" maxlength="7" placeholder="00000" value=""></td>
				<td></td>
				<td id="mod2"><button type="button" name="mod2">Modify</button></td>
			</tr>
			
			<tr id = "row3">
				<td id="year3"><input type="number" name="year3" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="make3"><input type="text" name="make3" size="6" maxlength="15" value=""></td>
				<td id="model3"><input type="text" name="model3" size="6" maxlength="15" value=""></td>
				<td id="bodysize3"><input type="text" name="bodysize3" size="6" maxlength="15" value=""></td>
				<td id="vin3"><input type="text" name="vin3" size="11" maxlength="17" placeholder="11-17 characters" value=""></td>
				<td id="yearP3"><input type="number" name="yearP3" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="purchase3">$<input type="number" name="purchase3" size="5" maxlength="7" placeholder="00000" value=""></td>
				<td></td>
				<td id="mod3"><button type="button" name="mod3">Modify</button></td>
			</tr>
			
			<tr id = "row4">
				<td id="year4"><input type="number" name="year4" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="make4"><input type="text" name="make4" size="6" maxlength="15" value=""></td>
				<td id="model4"><input type="text" name="model4" size="6" maxlength="15" value=""></td>
				<td id="bodysize4"><input type="text" name="bodysize4" size="6" maxlength="15" value=""></td>
				<td id="vin4"><input type="text" name="vin4" size="11" maxlength="17" placeholder="11-17 characters" value=""></td>
				<td id="yearP4"><input type="number" name="yearP4" size="4" maxlength="4" placeholder="20xx" value=""></td>
				<td id="purchase4">$<input type="number" name="purchase4" size="5" maxlength="7" placeholder="00000" value=""></td>
				<td></td>
				<td id="mod4"><button type="button" name="mod4">Modify</button></td>
			</tr>
			
			<tr><td colspan="9"><hr></td></tr>
			
			<tr id = "buttonrow">
				<td id="previous" colspan="4"><button type="button" name="prevButton">Previous</button></td>
				<td id="newrow" colspan="3"><button type="button" name="newRowButton">Add New Row</button></td>
				<td id="next" colspan="1"><button type="button" name="nextButton">Next</button></td>
			</tr>
			
		</tbody>
	</table>
	</form>
</body>
</html>
